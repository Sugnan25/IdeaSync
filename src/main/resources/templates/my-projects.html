<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
</head>
<body>

<h2>My Projects</h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Tech Stack</th>
        <th>Status</th>
    </tr>

    <tr th:each="p : ${projects}">
        <td th:text="${p.title}"></td>
        <td th:text="${p.description}"></td>
        <form th:action="@{/creator/delete-project/{id}(id=${p.id})}" method="post">
        <button type="submit">Delete</button>
        </form>
        <td th:text="${p.techStack}"></td>
        <td th:text="${p.status}"></td>
    </tr>
</table>

<br>
<a href="/creator/dashboard">Back</a>

</body>
</html>
