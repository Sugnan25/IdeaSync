<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users | IdeaSync</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="brand">IdeaSync</h2>
        <nav>
            <a href="/superadmin/dashboard">Dashboard</a>
            <a href="/superadmin/pending-approvals">Pending Approvals</a>
            <a class="active" href="/superadmin/users">All Users</a>
            <a href="/superadmin/projects">Projects</a>
            <a class="logout" href="/logout">Logout</a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>All Users</h1>
            <p>Manage registered users and permissions</p>
        </header>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <span th:text="${user.status}"
                              th:classappend="${user.status == 'APPROVED'} ? 'approved' :
                                              (${user.status == 'PENDING'} ? 'pending' : 'rejected')">
                        </span>
                    </td>
                    <td>
                        <form th:action="@{/superadmin/users/delete/{id}(id=${user.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this user?');">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>
</div>

</body>
</html>
