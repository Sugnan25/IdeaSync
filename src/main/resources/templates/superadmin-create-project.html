<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Project | IdeaSync</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="brand">IdeaSync</h2>
        <nav>
            <a href="/superadmin/dashboard">Dashboard</a>
            <a href="/superadmin/pending-approvals">Pending Approvals</a>
            <a href="/superadmin/users">All Users</a>
            <a class="active" href="/superadmin/projects">Projects</a>
            <a class="logout" href="/logout">Logout</a>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <h1>Create New Project</h1>
            <p>Launch a new initiative on IdeaSync</p>
        </header>

        <form action="/superadmin/create-project" method="post" enctype="multipart/form-data" class="form-card">

            <div class="form-grid">
                <!-- Left Column -->
                <div class="form-group full-width">
                    <label>Project Title</label>
                    <input type="text" name="title" placeholder="e.g. NextGen AI Platform" required>
                </div>

                <div class="form-group full-width">
                    <label>Tagline</label>
                    <input type="text" name="tagline" placeholder="A short, catchy description (max 100 chars)" required>
                </div>

                <div class="form-group full-width">
                    <label>Detailed Description</label>
                    <textarea name="description" rows="5" placeholder="Describe the problem, solution, and vision..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Domain</label>
                    <select name="domain" required>
                        <option value="" disabled selected>Select Domain</option>
                        <option value="AI & Machine Learning">AI & Machine Learning</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile App">Mobile App</option>
                        <option value="FinTech">FinTech</option>
                        <option value="HealthTech">HealthTech</option>
                        <option value="EdTech">EdTech</option>
                        <option value="IoT">IoT</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Project Phase</label>
                    <select name="projectPhase" required>
                        <option value="" disabled selected>Select Phase</option>
                        <option value="Idea">Idea Stage</option>
                        <option value="Prototype">Prototype</option>
                        <option value="MVP">MVP</option>
                        <option value="Live">Live / Growth</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Tech Stack</label>
                    <input type="text" name="techStack" placeholder="e.g. React, Spring Boot, PostgreSQL, Docker">
                </div>

                <div class="form-group">
                    <label>Team Size</label>
                    <input type="number" name="teamSize" min="1" placeholder="e.g. 1 (Just me) or 5" required>
                </div>

                <div class="form-group">
                    <label>Difficulty Level</label>
                    <select name="difficulty" required>
                        <option value="" disabled selected>Select Difficulty</option>
                        <option value="Beginner">Beginner Friendly</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Repository URL</label>
                    <input type="url" name="repoUrl" placeholder="https://github.com/...">
                </div>

                <div class="form-group">
                    <label>Live Demo URL</label>
                    <input type="url" name="demoUrl" placeholder="https://...">
                </div>

                <div class="form-group full-width">
                    <label>Project Logo / Cover Image</label>
                    <div class="file-input-wrapper">
                        <span style="color: var(--text-gray);">Click to upload image or drag and drop</span>
                        <input type="file" name="image" accept="image/*">
                    </div>
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: right;">
                <button type="submit" class="btn-primary">Create Project</button>
            </div>

        </form>

    </main>
</div>

</body>
</html>
