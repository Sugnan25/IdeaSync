<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Project</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div class="admin-layout">

    <div class="sidebar">
        <h2>IdeaSync</h2>
        <a href="/creator/dashboard">Dashboard</a>
        <a href="/creator/projects">My Projects</a>
        <a href="/creator/create-project" class="active">Create Project</a>
        <a href="/creator/requests">Team Requests</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>Create New Project</h1>

        <form action="/creator/create-project" method="post" enctype="multipart/form-data" class="card">

    <div class="form-group">
        <label>Project Title</label>
        <input type="text" name="title" required>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label>Domain</label>
        <input type="text" name="domain" placeholder="AI / Web / IoT">
    </div>

    <div class="form-group">
        <label>Technologies Used</label>
        <input type="text" name="technologies" placeholder="Java, Python, React, etc.">
    </div>

    <div class="form-group">
        <label>Team Size</label>
        <input type="number" name="teamSize" min="1" placeholder="e.g. 5">
    </div>

    <div class="form-group">
        <label>Upload Project Image</label>
        <input type="file" name="projectImage" accept="image/*">
    </div>

    <div class="form-group">
        <label>Project Goals</label>
        <textarea name="goals" rows="3" placeholder="What do you aim to achieve?" required></textarea>
    </div>

    <div class="form-group">
        <label>Estimated Duration</label>
        <input type="text" name="duration" placeholder="e.g. 3 months">
    </div>

    <div class="form-group">
        <label>Additional Notes</label>
        <textarea name="notes" rows="3" placeholder="Any extra details..."></textarea>
    </div>

    <button type="submit" class="btn-approve">Create Project</button>

</form>
    </div>

</div>

</body>
</html>
