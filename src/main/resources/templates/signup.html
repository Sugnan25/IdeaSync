<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - IdeaSync</title>
    <link rel="stylesheet" href="/css/interface.css">
</head>
<body>

<div class="container">
    <!-- Left Section: Visuals & Info -->
    <div class="left-section">
        <h2>Start Your Journey.</h2>
        <p>Whether you have a spark of an idea or the skills to build one, IdeaSync is your launchpad.</p>

        <ul class="feature-list">
             <li>Post Unlimited Projects</li>
             <li>Join Cross-functional Teams</li>
             <li>Get Mentorship & Support</li>
        </ul>
    </div>

    <!-- Right Section: Signup Form -->
    <div class="right-section">
        <div class="header">
            <h1>Create Account</h1>
            <p class="subtitle">It's free and takes less than a minute.</p>
        </div>

        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${message}" class="message success" th:text="${message}"></div>

        <form method="post" action="/signup">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>

            <select name="role" required>
                <option value="" disabled selected>Select Your Role</option>
                <option value="PROJECT_CREATOR">Project Creator</option>
                <option value="PROJECT_EXPLORER">Project Explorer</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="/login">Log In</a>
        </p>
    </div>
</div>

</body>
</html>
