<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - IdeaSync</title>
    <link rel="stylesheet" href="/css/interface.css">
</head>
<body>

<div class="container">
    <div class="right-section">
        <h1>Join Us</h1>
        <p class="subtitle">Create your account to start innovating.</p>

        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${message}" class="message success" th:text="${message}"></div>

        <form method="post" action="/signup">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>

            <select name="role" required>
                <option value="" disabled selected>Select Your Role</option>
                <option value="PROJECT_CREATOR">Project Creator</option>
                <option value="PROJECT_EXPLORER">Project Explorer</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

</body>
</html>
