<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IdeaSync</title>
    <link rel="stylesheet" href="/css/interface.css">
</head>
<body>

<div class="container">
    <!-- Left Section: Visuals & Info -->
    <div class="left-section">
        <h2>Turn Ideas into Reality.</h2>
        <p>Join the community where creators and explorers build the future together.</p>

        <ul class="feature-list">
             <li>Collaborate on Innovative Projects</li>
             <li>Find Perfect Teammates</li>
             <li>Showcase Your Portfolio</li>
        </ul>
    </div>

    <!-- Right Section: Login Form -->
    <div class="right-section">
        <div class="header">
            <h1>Welcome Back</h1>
            <p class="subtitle">Please enter your details to sign in.</p>
        </div>

        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form action="/login" method="post">
            <div>
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>

            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>

            <button type="submit">Sign In</button>
        </form>

        <p class="footer-text">
            Don't have an account? <a href="/signup">Sign Up for free</a>
        </p>
    </div>
</div>

</body>
</html>
